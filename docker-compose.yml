services:
  gpt-sovits:
    image: legwork7623/gpt-sovits:latest 
    container_name: gpt-sovits-container
    environment:
      - is_half=False
      - is_share=False
    volumes:
      - ./output:/workspace/output
      - ./logs:/workspace/logs
      - ./SoVITS_weights:/workspace/SoVITS_weights
      - ./reference:/workspace/reference
    working_dir: /workspace
    ports:
      - "9880:9880"
    shm_size: 16G
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    stdin_open: true
    tty: true
    restart: unless-stopped
  ollama:
    image: ollama/ollama:latest
    container_name: ollama-container
    ports:
      - "11434:11434"
    volumes:
      - ./ollama:/root/.ollama
    environment:
      - OLLAMA_KEEP_ALIVE=24h
      - OLLAMA_HOST=0.0.0.0
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    tty: true
    entrypoint: ["/bin/ollama", "serve"]
    restart: unless-stopped
  open-webui:
    image: ghcr.io/open-webui/open-webui:v0.6.15
    container_name: open-webui-container
    ports:
      - "3000:8080"
    volumes:
      - ./openwebui:/app/backend/data
    restart: unless-stopped

  llm-hub:
    build:
      context: ./core
      dockerfile: Dockerfile
    container_name: llm-hub-container
    command: ["uvicorn", "llm_hub:app", "--host", "0.0.0.0", "--port", "15597"]
    ports:
      - "15597:15597"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    environment:
      - LLM_API_URL=http://ollama-container:11434
      - DATABASE_URL=postgresql://kurisu:kurisu@postgres-container:5432/kurisu
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /usr/bin/docker:/usr/bin/docker:ro
      - ./core/mcp_tools:/app/mcp_tools
      - ./core/whisper-finetuned:/app/whisper-finetuned
      - ./core/configs:/app/configs
      - ./whisper-finetuned:/app/whisper-finetuned
    tty: true
    restart: unless-stopped

  image-storage:
    build:
      context: ./image_storage
      dockerfile: Dockerfile
    container_name: image-storage-container
    command: ["uvicorn", "app:app", "--host", "0.0.0.0", "--port", "15599"]
    ports:
      - "15599:15599"
    volumes:
      - ./image_storage/data:/app/data
    tty: true
    restart: unless-stopped

  tts-hub:
    build:
      context: ./core
      dockerfile: Dockerfile
    container_name: tts-hub-container
    command: ["uvicorn", "tts_hub:app", "--host", "0.0.0.0", "--port", "15598"]
    ports:
      - "15598:15598"
    environment:
      - TTS_API_URL=http://gpt-sovits-container:9880/tts
    volumes:
      - ./core/configs:/app/configs
    tty: true
    restart: unless-stopped

  postgres:
    image: postgres:16
    container_name: postgres-container
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=kurisu
      - POSTGRES_PASSWORD=kurisu
      - POSTGRES_DB=kurisu
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped

networks:
  default:

volumes:
  postgres-data:
