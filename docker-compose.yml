services:
  nginx:
    image: nginx:alpine
    container_name: kurisu-nginx
    ports:
      - "15597:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    depends_on:
      - api
    restart: unless-stopped


  index-tts:
    image: legwork7623/index-tts:latest
    container_name: index-tts-container
    environment:
      - USE_FP16=true
      - MODEL_DIR=/app/checkpoints
    volumes:
      - index-tts-checkpoints:/app/checkpoints
    ports:
      - "19770:19770"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    restart: unless-stopped
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kurisu-api
    depends_on:
      - postgres
    expose:
      - "15597"
    networks:
      - default
      - ollama-net
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    environment:
      - LLM_API_URL=http://ollama-container:11434
      - TTS_PROVIDER=index-tts
      - INDEX_TTS_API_URL=http://index-tts-container:19770
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /usr/bin/docker:/usr/bin/docker:ro
      - ./mcp_tools:/app/mcp_tools
      - ./data:/app/data
    tty: true
    restart: unless-stopped


  postgres:
    image: pgvector/pgvector:pg16
    container_name: postgres-container
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped

networks:
  default:
  ollama-net:
    external: true
    name: ollama-openwebui_default

volumes:
  postgres-data:
  index-tts-checkpoints:
